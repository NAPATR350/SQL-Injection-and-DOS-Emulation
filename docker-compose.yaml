services:
  waf:
    image: nginx:1.24-alpine
    ports:
      - "8080:80"
    volumes:
      - ./waf-nginx-crs/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - web-server
    networks:
      - app-network

  web-server:
    build: ./web-server
    volumes:
      - ./web-server:/var/www/html
    depends_on:
      - mysql
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: waf_test
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
